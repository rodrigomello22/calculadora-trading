<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora NASDAQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      background: #22c55e;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
    .resultado {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Calculadora NASDAQ</h2>

    <label>Contrato</label>
    <select id="contrato">
      <option value="MNQ">Micro Nasdaq (MNQ)</option>
      <option value="NQ">Mini Nasdaq (NQ)</option>
    </select>

    <label>Quantidade de contratos</label>
    <input type="number" id="lote" placeholder="Ex: 2">

    <label>Pontos</label>
    <input type="number" id="pontos" placeholder="Ex: 10">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado">$ 0.00</div>
  </div>

  <script>
    function valorPonto() {
      const contrato = document.getElementById("contrato").value;
      return contrato === "MNQ" ? 2 : 20;
    }

    function calcular() {
      const contratos = Number(document.getElementById("lote").value);
      const pontos = Number(document.getElementById("pontos").value);
      const valor = valorPonto();

      const resultado = contratos * pontos * valor;

      document.getElementById("resultado").innerText =
        `$ ${resultado.toFixed(2)}`;
    }
  </script>

</body>
</html>
