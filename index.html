<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Trading</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: linear-gradient(145deg, #2b2b2b, #1f1f1f);
      padding: 30px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: #fff;
      font-size: 15px;
    }

    .resultado {
      margin-top: 25px;
      display: grid;
      gap: 12px;
    }

    .card {
      padding: 12px 14px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .label {
      font-size: 13px;
      opacity: 0.75;
    }

    .value {
      font-size: 18px;
      font-weight: bold;
    }

    .info { background: #2f2f2f; }
    .usd { background: linear-gradient(135deg, #1e3a8a, #1e40af); }
    .cambio { background: linear-gradient(135deg, #7c2d12, #9a3412); }
    .brl { background: linear-gradient(135deg, #065f46, #047857); }
  </style>
</head>

<body>

  <div class="box">
    <h2>Calculadora de Trading</h2>

    <label>Contrato</label>
    <select id="contrato">
      <option value="MNQ">NASDAQ Micro (MNQ)</option>
      <option value="NQ">NASDAQ Mini (NQ)</option>
    </select>

    <label>Lote</label>
    <input type="number" id="lote" value="1">

    <label>Pontos</label>
    <input type="number" id="pontos" value="20">

    <div class="resultado">
      <div class="card info">
        <span class="label">Contrato</span>
        <span class="value">NASDAQ</span>
      </div>

      <div class="card usd">
        <span class="label">Valor da Operação (USD)</span>
        <span class="value" id="usd">$ 0.00</span>
      </div>

      <div class="card cambio">
        <span class="label">Taxa de Câmbio</span>
        <span class="value" id="cambio">--</span>
      </div>

      <div class="card brl">
        <span class="label">Valor Convertido (R$)</span>
        <span class="value" id="brl">R$ 0.00</span>
      </div>
    </div>
  </div>

  <script>
    let cotacaoUSD = 0;

    async function buscarDolar() {
      const res = await fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL");
      const data = await res.json();
      cotacaoUSD = parseFloat(data.USDBRL.bid);
      document.getElementById("cambio").innerText = "R$ " + cotacaoUSD.toFixed(2);
      calcular();
    }

    function valorPonto() {
      return document.getElementById("contrato").value === "MNQ" ? 2 : 20;
    }

    function calcular() {
      const lote = Number(document.getElementById("lote").value);
      const pontos = Number(document.getElementById("pontos").value);
      const usd = lote * pontos * valorPonto();
      const brl = usd * cotacaoUSD;

      document.getElementById("usd").innerText = "$ " + usd.toFixed(2);
      document.getElementById("brl").innerText = "R$ " + brl.toFixed(2);
    }

    document.querySelectorAll("input, select")
      .forEach(el => el.addEventListener("input", calcular));

    buscarDolar();
  </script>

</body>
</html>
